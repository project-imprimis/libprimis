///////////////////////////////////////////////////////////////////////////////
//  F11 Fullscreen Console                                                   //
///////////////////////////////////////////////////////////////////////////////
newui "fullconsole" [
    uiallowinput 0
    uiclamp 1 1
    uialign 0 -1
    uicolor $c_menu_a 0 0 [
        uispace $UIwindow_padding $UIwindow_padding [
            uiclamp 1 1 1 1
            uiconsole 0 (divf $fullconsize 100) [uiclamp 1 1]
        ]
        uiclamp- 1 1 1 1
    ]
    uiclamp* 1 1 1 1
]
