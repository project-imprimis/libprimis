name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version cpp 9
            - sudo apt-get update
            - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libglew-dev
            - git submodule update --init --remote src/libprimis-headers
            - make -C src clean
            - make -C src -j3
    dependencies: []
  - name: Testing
    dependencies: []
    task:
      jobs:
        - name: main
          commands:
            - checkout
            - sem-version cpp 9
            - sudo apt-get update
            - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libglew-dev bc
            - git submodule update --init --remote src/libprimis-headers
            - cd test
            - ./process.sh
