version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - sem-version cpp 8
            - sudo apt-get update
            - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev
            - git submodule update --init --remote src/enet
            - make -C src clean
            - make -C src -j3
